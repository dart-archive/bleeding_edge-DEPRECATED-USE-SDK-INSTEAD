<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Google Maps Dart API v3 Example: Directions Complex</title>
    <link href="directions.css"
       rel="stylesheet" type="text/css">
    <!-- TODO(vsm): Try to inject this from maps.dart to ensure that -->
    <!-- versions match. -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="application/dart" src="directions.dart">
    </script>
  </head>
  <body>
    <div id="control">
      <strong>Start:</strong>
      <select id="start">
        <option value="aarhus, denmark">Aarhus, DK</option>
        <option value="atlanta, ga">Atlanta, GA</option>
        <option value="london, uk">London, UK</option>
        <option value="mountain view, ca">Mountain View, CA</option>
        <option value="munich, de">Munich, DE</option>
        <option value="portland, or">Portland, OR</option>
        <option value="seattle, wa" selected>Seattle, WA</option>
        <option value="st. petersburg, russia">St. Petersburg, RU</option>
      </select>
      <strong>End:</strong>
      <select id="end">
        <option value="aarhus, denmark">Aarhus, DK</option>
        <option value="atlanta, ga">Atlanta, GA</option>
        <option value="london, uk">London, UK</option>
        <option value="mountain view, ca">Mountain View, CA</option>
        <option value="munich, de">Munich, DE</option>
        <option value="portland, or">Portland, OR</option>
        <option value="seattle, wa" selected>Seattle, WA</option>
        <option value="st. petersburg, russia">St. Petersburg, RU</option>
      </select>
    </div>
    <div id="directions_panel"></div>
    <div id="map_canvas"></div>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
