<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<polymer-element name="word-finder-element">
  <template>
    <div class="container">
      <div class="row">
        <template repeat="{{char in charsList}}">
          <div class="col-md-2">
            <div class="char-wrapper">
              <div on-dragStart="dragStartHandler"
                   on-dragEnter="dragEnterHandler"
                   on-dragOver="dragOverHandler"
                   on-dragLeave="dragLeaveHandler"
                   on-drop="dropHandler"
                   class="char" draggable>{{char}}
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="score">Score: {{score}} / {{maxScore}}</div>
        </div>
      </div>
    </div>

    <style>
      .row {
        padding: 20px 0 10px 0;
      }

      .char-wrapper {
        width: 100%;
        margin: 5px;
      }

      [draggable] {
        width: 100%;
        height: 50px;
        line-height: 50px;
        color:  #246;
        background-color: #fff;
        border: 1px solid #ace;
        display: inline-block;
        padding: 0;
        margin: 0;

        font-size: 1.5em;
        font-weight: normal;

        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;

        border-radius: 4px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        -ms-user-drag: element;
        -webkit-user-drag: element;
      }

      .char.over {
        border-color: #5ae;
        color: #8bf;
        background-color: #f0f4fa;
      }

      .char.dashed {
        border-style: dashed;
        opacity: '.50';
      }

      .word {
        background-color: #dfe8f6;
        color: #123;
      }

      .score {
        color: #369;
        font-size: 2em;
        text-align: center;
      }
    </style>
  </template>

  <script type="application/dart" src="word_finder_element.dart"></script>
</polymer-element>
</body>
</html>
