<link rel="import" href="task_form_element.html">
<polymer-element name="task-element" attributes="task" extends="li">
  <template>
    <style>
      .nav-glyph {
        padding: 0; margin: 0;
        width: 1.5em;
        float: left;
        font-size: .6em;
        top: .5em;
        color: #888;
      }

      .element-container {
        padding: 0; margin: 0;
        margin-left: 1.5em;
      }
    </style>

    <template if="{{!usingForm}}">
      <div>
        <div on-click="{{toggleFormDisplay}}"
            class="nav-glyph glyphicon glyphicon-plus">
        </div>
        <div class="element-container">{{task.title}}</div>
      </div>
    </template>

    <template if="{{usingForm}}">
      <div>
        <div on-click="{{toggleFormDisplay}}"
            class="nav-glyph glyphicon glyphicon-minus">
        </div>
        <div class="element-container">
          <task-form-element task="{{task}}"
              on-notneeded="{{toggleFormDisplay}}"
              on-cancelform="{{toggleFormDisplay}}">
          </task-form-element>
        </div>
      </div>
    </template>
  </template>
  <script type="application/dart" src="task_element.dart"></script>
</polymer-element>
