<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<polymer-element name="selection-element" attributes="values, multi">
  <template>
    <style>
      .item {
        margin: 5px 0;
        color: #123;
        background-color: #f7f7f9;
        border-color: #357ebd;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.428571429;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid #357ebd;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .item.selected {
        background-color: #428bca;
        color: #fff;
      }

      ul {
        margin: 20px 0;
      }
    </style>
    <ul>
      <template repeat="{{value in values}}">
        <li class="item" on-click="makeSelection">{{value}}</li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="selection_element.dart"></script>
</polymer-element>
